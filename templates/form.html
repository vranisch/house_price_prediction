<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
</head>
<body>

    <h1>üè† House Price Prediction</h1>

    <form action="/predict" method="post">

        Area: <input type="number" name="area" required><br><br>
        Bedrooms: <input type="number" name="bedrooms" required><br><br>
        Bathrooms: <input type="number" name="bathrooms" required><br><br>
        Stories: <input type="number" name="stories" required><br><br>
        Parking spaces: <input type="number" name="parking" required><br><br>

        Main Road:
        <select name="mainroad">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        Guest Room:
        <select name="guestroom">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        Basement:
        <select name="basement">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        Hot Water Heating:
        <select name="hotwaterheating">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        Air Conditioning:
        <select name="airconditioning">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        Preferred Area:
        <select name="prefarea">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        Furnishing Status:
        <select name="furnishingstatus">
            <option value="furnished">Furnished</option>
            <option value="semi-furnished">Semi-furnished</option>
            <option value="unfurnished">Unfurnished</option>
        </select><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <h2>üí∞ Predicted Price: {{ prediction }}</h2>
    {% endif %}

</body>
</html>
